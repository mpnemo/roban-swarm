# Roban Swarm â€” str2str (RTKLIB NTRIP client) configuration template
#
# This file is not used directly by str2str. It documents the command
# and parameters. The systemd service constructs the command from heli.env.
#
# Command template:
#   str2str \
#     -in ntrip://${NTRIP_USER}:${NTRIP_PASS}@${BASE_IP}:${NTRIP_PORT}/${NTRIP_MOUNT} \
#     -out serial://${GNSS_RTCM_SERIAL}:${GNSS_RTCM_BAUD}:8:n:1
#
# Environment variables (from /etc/roban-swarm/heli.env):
#   BASE_IP          - Base station IP (default: 192.168.50.1)
#   NTRIP_PORT       - NTRIP caster port (default: 2101)
#   NTRIP_MOUNT      - Mount point name (default: BASE)
#   NTRIP_USER       - NTRIP username
#   NTRIP_PASS       - NTRIP password
#   GNSS_RTCM_SERIAL - Serial port for LC29H RTCM input
#   GNSS_RTCM_BAUD   - Baud rate for RTCM serial (default: 115200)
#
# Notes:
#   - str2str reconnects automatically on connection loss
#   - Output is to the LC29H RTCM UART (corrections input)
#   - The LC29H applies corrections internally
