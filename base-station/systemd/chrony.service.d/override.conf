# Allow serving time to local network clients
[Service]
# chrony config should include:
#   allow 192.168.50.0/24
#   local stratum 10
# to serve time even without upstream NTP
ExecStartPost=/bin/sh -c 'grep -q "allow 192.168.50.0/24" /etc/chrony/chrony.conf || echo "allow 192.168.50.0/24" >> /etc/chrony/chrony.conf'
