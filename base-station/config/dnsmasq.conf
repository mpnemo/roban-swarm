# Roban Swarm — dnsmasq DHCP + DNS for field network
# Installed to /etc/dnsmasq.d/roban-swarm.conf

# Listen only on LAN interface (adjust if NIC name differs)
interface=eth0
bind-interfaces

# DHCP range — companions and other devices
dhcp-range=192.168.50.100,192.168.50.199,255.255.255.0,12h

# Domain
domain=swarm.local

# DHCP reservations for helis (fill in actual MAC addresses)
# Format: dhcp-host=MAC,IP,hostname
# Uncomment and update as companions are provisioned:
#dhcp-host=aa:bb:cc:dd:ee:01,192.168.50.101,heli01
#dhcp-host=aa:bb:cc:dd:ee:02,192.168.50.102,heli02
#dhcp-host=aa:bb:cc:dd:ee:03,192.168.50.103,heli03
#dhcp-host=aa:bb:cc:dd:ee:04,192.168.50.104,heli04
#dhcp-host=aa:bb:cc:dd:ee:05,192.168.50.105,heli05
#dhcp-host=aa:bb:cc:dd:ee:06,192.168.50.106,heli06
#dhcp-host=aa:bb:cc:dd:ee:07,192.168.50.107,heli07
#dhcp-host=aa:bb:cc:dd:ee:08,192.168.50.108,heli08
#dhcp-host=aa:bb:cc:dd:ee:09,192.168.50.109,heli09
#dhcp-host=aa:bb:cc:dd:ee:10,192.168.50.110,heli10

# Serve ourselves as DNS (local only, no upstream)
# Add upstream DNS servers here if internet uplink is available:
# server=8.8.8.8
# server=8.8.4.4

# Log DHCP transactions for debugging
log-dhcp

# Do not read /etc/resolv.conf — we are the DNS server
no-resolv

# Do not poll /etc/resolv.conf for changes
no-poll
