# Roban Swarm — mavlink-routerd hub configuration (base station)
# Installed to /etc/mavlink-router/main.conf
#
# This is a bidirectional hub: telemetry flows from helis to GCS,
# and commands flow from GCS back to the correct heli.

[General]
TcpServerPort = 0
ReportStats = false
MavlinkDialect = ardupilotmega

# GCS endpoint — bidirectional
# Mission Planner / QGC connects here
[UdpEndpoint gcs]
Mode = Normal
Address = 0.0.0.0
Port = 14550

# Per-heli UDP endpoints
# Each companion sends MAVLink to its assigned port
[UdpEndpoint heli01]
Mode = Server
Address = 0.0.0.0
Port = 14560

[UdpEndpoint heli02]
Mode = Server
Address = 0.0.0.0
Port = 14561

[UdpEndpoint heli03]
Mode = Server
Address = 0.0.0.0
Port = 14562

